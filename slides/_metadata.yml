# options specified here will apply to all slides in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: auto

# Enable banner style title blocks
title-block-banner: false

# Full page layout
page-layout: full

# Specify slide format
format:
  revealjs:
    theme: default
    slide-number: true
    show-slide-number: all
    show-notes: false
    incremental: false
    transition: slide
    background-transition: fade
    highlight-style: ayu-mirage
    mainfont: "Atkinson Hyperlegible"
    fontsize: "20px"
    chalkboard: false
    preview-links: auto
    logo: ""
    footer: "Transportation Data Scientist Candidate | WFRC Interview"
    css: style.css
    embed-resources: true
    mermaid:
      theme: neutral
      config:
        flowchart:
          nodeSpacing: 20
          rankSpacing: 30
          curve: basis
          padding: 5
        themeVariables:
          fontSize: "12px"

